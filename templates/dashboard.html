{% extends 'layout.html' %}

{% block body %}
	<h1>Dashboard <br><small>Welcome {{ session.username }}</small></h1>
	<a class="btn btn-outline-success" href="/add_article">Add Article</a>
	<hr>
	<div class="table-responsive">
		<table class="table table-hover">
			<thead class="thead-dark">
				<tr align="center">
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Date</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			{% for article in articles %}
			<tr align="center">
				<td>{{ article.id }}</td>
				<td>{{ article.title }}</td>
				<td>{{ article.author }}</td>
				<td>{{ article.create_date }}</td>
				<td><a href="/edit_article/{{ article.id }}" class="btn btn-outline-warning pull-right">Edit</a></td>
				<td>
					<form action="{{ url_for('delete_article', id=article.id) }}" method='POST'>
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-outline-danger">
					</form>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endblock %}
