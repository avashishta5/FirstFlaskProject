{% extends 'layout.html' %}

{% block body %}

  <a href="/dashboard" class="btn btn-outline-danger pull-right">Cancel</a><br> 

  <h1>Add Article</h1>

  {% from "includes/_formhelpers.html" import render_field %}

  <form method="POST" action="">

    <div class="form-group">
      {{ render_field(form.title, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.body, class_="form-control", id="editor") }}
    </div>

    <p><input class="btn btn-outline-primary" type="submit" value="Submit"></p>

  </form>

{% endblock %}
